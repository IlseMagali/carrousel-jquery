<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File api</title>
  </head>
  <body>
    <input type="file" name="" value="" id="file">
    <img src="#" alt="chilaquil" id="chilaquilLOL">
    <script type="text/javascript">
      var file = document.getElementById("file");
      file.addEventListener("change", manejarSubida); // va a cambiar de no tener un archivo a tener archivo
        function manejarSubida(){
          console.log("perritos");
          console.log(this.files);
          var reader = new FileReader(); // se instancia // el objeto file reader lee el archivo
          reader.readAsDataURL(this.files[0]); // VA A leer la info que le ponemos para que la lea

          //var imagenChilaquil = this.result;  this es input
          reader.onload = function() {
            console.log(this.result);
            document.getElementById("chilaquilLOL").setAttribute("src", this.result);
          }
        }
        //COMO RENDERIZAR UNA IMAGEN CON SISTEMA BASE 64!!!!???? TAREA.
    </script>
  </body>
</html>
