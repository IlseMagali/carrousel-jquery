    <h1>Mis coordenadas</h1>
    <script>
  // objeto global para acceder a la API de geolocalizacion: navigator
      var coords = navigator.geolocation.getCurrentPosition(mostrarCoordenas);
      function mostrarCoordenas (coordenadas) {
        console.log(coordenadas.coords.latitude);
        console.log(coordenadas.coords.longitude);
      }
      console.log(navigator);
    </script>
