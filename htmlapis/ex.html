  <body>
    <h1>Contador</h1>
    <div id="webStorage">

    </div>
    <script type="text/javascript">
      localStorage.setItem("contador","95"); // setItem va a recibir una llave y un valor,

      document.getElementById("webStorage").innerHTML = localStorage.getItem("contador");

    </script>
